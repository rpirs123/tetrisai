<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Solver Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div id="container">

        <div id = game-container>
            <h1 id="game-header">Tetris AI</h1>
            <canvas width="200px" height="400px"  id="grid-canvas"></canvas>


            <div id="controls-container">

                <div class="next-tetromino">
                    <p>Next Tetromino:</p>
                    <canvas width="80px" height="80px"  id="next-canvas"></canvas>
                </div>

                <div class="score-container">
                        0
                </div>
                <button id="toggle-mode">toggle AI on/off</button>
            </div>
           
        </div>


    </div>
       
        

    <script type="module" src="main.js"></script>
</body>
</html>
